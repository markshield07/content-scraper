name: Daily Content Pipeline

on:
  # Run at 6am PST (14:00 UTC)
  schedule:
    - cron: '0 14 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv anthropic python-dateutil

      - name: Create .tmp directory
        run: mkdir -p .tmp

      - name: Scrape X accounts
        env:
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
        run: python execution/scrape_x.py

      - name: Generate content drafts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python execution/generate_posts.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/drafts.json drafts/
          git diff --staged --quiet || git commit -m "ðŸ¤– Daily content update $(date +'%Y-%m-%d')"
          git push

      - name: Summary
        run: |
          echo "## Daily Content Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Scraped posts from target accounts" >> $GITHUB_STEP_SUMMARY
          echo "- Generated content drafts" >> $GITHUB_STEP_SUMMARY
          echo "- Updated dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View drafts at: https://YOUR_USERNAME.github.io/content-scraper/" >> $GITHUB_STEP_SUMMARY
